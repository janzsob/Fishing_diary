<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Link for Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- CSS link -->
    {% load static %}
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css"/>
    
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #048BA8;">
      <div class="container-fluid">
        
        <a class="navbar-brand p-0"  href="{% url 'auth:home' %}">
          <!--<img src="/static/fish.svg" alt="fish" height="50" width="50">-->
        </a>

        {% if not request.user.is_authenticated %}
        <div class="d-flex">
          <a href="{% url 'auth:login' %}"><button type="button" class="btn btn-outline-light btn-sm mx-2">Log in</button></a>
          <a href="{% url 'auth:register' %}"><button type="button" class="btn btn-success btn-sm">Sign up</button></a>
        </div>
        {% endif %}

        {% if request.user.is_authenticated %}
        <div class="dropdown d-flex">
          <a class="" href="#" id="profile_dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <h2 class="m-0"><i class="bi bi-person-circle"></i></h2>
          </a>
          <ul class="dropdown-menu dropdown-menu-end py-1" aria-labelledby="profile_dropdown">
            <li><a class="dropdown-item px-2 py-1" href="#">Profile</a></li>
            <li><a class="dropdown-item px-2 py-1" href="{% url 'auth:logout' %}">Log out</a></li>
          </ul>
        </div>
        {% endif %}

      </div>
    </nav>
    
    <div class="container-fluid mt-4">
      {% block content %}

      {% endblock content %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
